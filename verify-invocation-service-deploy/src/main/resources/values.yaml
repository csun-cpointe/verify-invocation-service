spec:
  destination:
    server: https://kubernetes.default.svc
  targetRevision: dev
  repo: https://github.com/csun-cpointe/verify-invocation-service.git
  helm:
    valueFiles:
      - values.yaml
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    automated: {}

global:
  imagePullPolicy: Always
  dockerRepo: ghcr.io/